<div class="col-md-6 offset-md-3 row">
    <form>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="useradd.email" name="email">
            <p></p>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="useradd.name" name="name">
            <p></p>
        </div>
        <p></p>
        <div class="d-flex justify-content flex-column form-group">
            <p>Role</p>
            <select [formControl]="RoleValidation" (change)="selectOptionRole($event)" [(ngModel)]="role" required>
                <option *ngFor="let role of roles" [value]="role.roleid">{{role.roleName}}</option>
            </select>

        </div>

        <p></p>

        <div class="d-flex justify-content flex-column form-group" *ngIf="role == 1">
            <p>Doctor (PID)</p>
            <select [formControl]="DoctorValidation" (change)="selectOptionDoctor($event)" [(ngModel)]="doctor">
                <option *ngFor="let doctor of doctors" [value]="doctor.doctorid">{{doctor.doctorPID}}</option>
            </select>

        </div>


        <div class="d-flex justify-content flex-column form-group" *ngIf="role == 2">
            <p>Patient (PID)</p>
            <select [formControl]="PatientValidation" (change)="selectOptionPatient($event)" [(ngModel)]="patient">
                <option *ngFor="let patient of patients" [value]="patient.patientid">{{patient.patientPID}}</option>
            </select>

        </div>

        <p class="text-center" *ngIf="role == 2"><b>Patient details</b></p>
        <p class="text-center" *ngIf="role == 1"><b>Doctor details</b></p>

        <div class="form-group" *ngIf="role == 2">
            <label>age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="patientObj.age" name="age" required>
        </div>

        <div class="form-group" *ngIf="role == 1">
            <label>speciality</label>
            <input type="text" class="form-control" id="speciality" [(ngModel)]="doctorObj.speciality" name="speciality"
                required>
            <p></p>
        </div>

        <div class="d-flex justify-content flex-column form-group" *ngIf="role == 2">
            <p>blood type</p>
            <select [formControl]="BloodTypeValidation" (change)="selectOptionBloodType($event)" [(ngModel)]="bloodtype"
                required>
                <option *ngFor="let bloodtype of bloodtypes" [value]="bloodtype">{{bloodtype}}</option>
            </select>

        </div>

        <div class="d-flex justify-content flex-column form-group" *ngIf="role == 2">
            <p>gender</p>
            <select [formControl]="GenderValidation" (change)="selectOptionGender($event)" [(ngModel)]="gender"
                required>
                <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
            </select>

        </div>
        <div class="form-group" *ngIf="role == 1">
            <label>doctor pid</label>
            <input type="text" class="form-control" id="doctorPID" [(ngModel)]="doctorObj.doctorPID" name="doctorPID"
                required>
            <p></p>
        </div>

        <div class="form-group" *ngIf="role == 2">
            <label class="text-center">patient pid</label>
            <input type="text" class="form-control" id="patientPID" [(ngModel)]="patientObj.patientPID"
                name="patientPID" required>
            <p></p>
        </div>

        <div class="d-flex justify-content flex-column form-group" *ngIf="role == 1">
            <p>Department</p>
            <select [formControl]="DepartmentValidation" (change)="selectOptionDepartment($event)"
                [(ngModel)]="department" required>
                <option *ngFor="let department of departments" [value]="department.departmentID">{{department.name}}
                </option>
            </select>

        </div>

        <p></p>
        <div class="d-flex justify-content" *ngIf="role == 2">
            <button class="btn btn-outline-success col text-center btn-lg" type="submit" (click)="onSubmit()">FILL
                DATA</button>
        </div>
        <div class="d-flex justify-content" *ngIf="role == 1">
            <button class="btn btn-outline-success col text-center btn-lg" type="submit" (click)="onSubmit()">UPDATE
                DATA</button>
        </div>

    </form>
</div>
