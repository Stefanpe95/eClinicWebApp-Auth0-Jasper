<h3>View User Details</h3>
<div>
    <div>
        <label><b>E-Mail: </b></label> {{user?.email}}
    </div>
    <div>
        <label><b>First Name: </b></label> {{user?.name}}
    </div>
    <div>
        <label><b>Role : </b></label> {{user?.role?.roleName}}
    </div>
    <div>
        <label><b>Doctor: </b></label> [{{user?.doctor?.doctorPID}} >> {{user?.doctor?.speciality}}]
    </div>
    <div>
        <label><b>Patient: </b></label> [{{user?.patient?.patientPID}} >> {{user?.patient?.gender}} >>
        {{user?.patient?.bloodtype}}]
    </div>
</div>
